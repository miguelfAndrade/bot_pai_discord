name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
        env:
            CLIENT_ID: ${{ secrets.CLIENT_ID }}
            TOKEN: ${{ secrets.TOKEN }}
      - run: npm run start